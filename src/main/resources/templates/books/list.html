<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-xl font-semibold">Books</h1>
        <nav class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/users" class="hover:underline">Users</a>
            <a href="/books" class="hover:underline">Books</a>
            <a href="/loans" class="hover:underline">Active Loans</a>
        </nav>
    </div>
</header>
<main class="container mx-auto p-6">
    <div class="bg-white shadow rounded p-6">
        <div class="flex justify-between items-center mb-4">
            <div class="space-x-2">
                <a href="/books/new" class="bg-indigo-600 text-white px-3 py-2 rounded">Add Book</a>
                <a href="/books" class="bg-gray-200 text-gray-900 px-3 py-2 rounded">All</a>
                <a href="/books/available" class="bg-gray-200 text-gray-900 px-3 py-2 rounded">Available</a>
            </div>
        </div>
        <table class="min-w-full text-left">
            <thead>
            <tr class="border-b">
                <th class="py-2">Title</th>
                <th class="py-2">Author</th>
                <th class="py-2">Year</th>
                <th class="py-2">Status</th>
                <th class="py-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${books}" class="border-b">
                <td class="py-2" th:text="${b.title}">Title</td>
                <td class="py-2" th:text="${b.author}">Author</td>
                <td class="py-2" th:text="${b.publicationYear}">Year</td>
                <td class="py-2" th:text="${b.status}">Status</td>
                <td class="py-2 space-x-2">
                    <a class="text-indigo-600 hover:underline" th:href="@{'/books/' + ${b.id} + '/edit'}">Edit</a>
                    <form th:action="@{'/books/' + ${b.id} + '/delete'}" method="post" class="inline">
                        <button class="text-red-600 hover:underline" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
