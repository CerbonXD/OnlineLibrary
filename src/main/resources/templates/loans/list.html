<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Loans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-xl font-semibold">Active Loans</h1>
        <nav class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/users" class="hover:underline">Users</a>
            <a href="/books" class="hover:underline">Books</a>
            <a href="/loans" class="hover:underline">Active Loans</a>
        </nav>
    </div>
</header>
<main class="container mx-auto p-6">
    <div class="bg-white shadow rounded p-6">
        <div class="flex justify-between items-center mb-4">
            <div class="space-x-2">
                <a href="/loans/new" class="bg-indigo-600 text-white px-3 py-2 rounded">New Loan</a>
            </div>
        </div>
        <table class="min-w-full text-left">
            <thead>
            <tr class="border-b">
                <th class="py-2">Book</th>
                <th class="py-2">User</th>
                <th class="py-2">Withdrawal</th>
                <th class="py-2">Return</th>
                <th class="py-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${loans}" class="border-b">
                <td class="py-2" th:text="${l.book.title}">Book</td>
                <td class="py-2" th:text="${l.user.name}">User</td>
                <td class="py-2" th:text="${l.withdrawalDate}">Withdrawal</td>
                <td class="py-2" th:text="${l.returnDate}">Return</td>
                <td class="py-2">
                    <form th:action="@{'/loans/' + ${l.id} + '/return'}" method="post" class="inline">
                        <button class="text-green-700 hover:underline" type="submit">Return Book</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
